<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        var targetBaseURL = "https://mit-jcl.github.io";
        var countdownElement = document.getElementById('countdown');
        var countdownTime = 5; // Countdown time in seconds

        function updateCountdown() {
            if (countdownTime > 0) {
                countdownElement.innerText = "Redirecting in " + countdownTime + " seconds...";
                countdownTime--;
            } else {
                redirectToNewSite();
            }
        }

        function redirectToNewSite() {
            var newURL = targetBaseURL + window.location.pathname + window.location.search + window.location.hash;
            window.location.href = newURL;
        }

        // Start the countdown
        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <p id="countdown">Redirecting in 5 seconds...</p>
    <!-- Optional: Provide a manual link in case the JavaScript fails -->
    <p>If you are not redirected, <a href="javascript:redirectToNewSite()">click here</a>.</p>
</body>
</html>
