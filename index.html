<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Define paths that require special handling
        var specialMappings = {
            "/old-path/": "/new-special-path/",
            "/another-old-path/": "/another-new-path/"
        };

        var currentPath = window.location.pathname;
        var targetBaseURL = "https://mit-jcl.github.io";

        function redirectTo(targetURL) {
            window.location.href = targetURL + window.location.search + window.location.hash;
        }

        // Check if the current path is in the special mappings
        if (specialMappings[currentPath]) {
            // Redirect to a special mapped URL
            redirectTo(targetBaseURL + specialMappings[currentPath]);
        } else {
            // For all other paths, use the default redirection
            redirectTo(targetBaseURL + currentPath);
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
