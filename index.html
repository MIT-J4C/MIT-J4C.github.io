<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        var targetBaseURL = "https://mit-jcl.github.io";
        var countdownDuration = 4; // Countdown duration in seconds
        var newURL = targetBaseURL + window.location.pathname + window.location.search + window.location.hash;

        function startCountdown(seconds) {
            var counter = seconds;
            var interval = setInterval(function() {
                document.getElementById('countdown').innerText = 'Redirecting to our new site in ' + counter + ' seconds...';
                counter--;
                if (counter < 0) {
                    clearInterval(interval);
                    window.location.href = newURL; // Redirect to the new URL
                }
            }, 1000);
        }

        window.onload = function() {
            startCountdown(countdownDuration);
        };
    </script>
</head>
<body>
    <p>J4C is now Jews for Collective Liberation!</p>
    <p id="countdown">Redirecting to our new site in 5 seconds...</p>
    <!-- Optional: Provide a manual link in case the JavaScript fails -->
    <p>If you are not redirected, <a href="javascript:window.location.href=newURL">click here</a>.</p>
</body>
</html>
